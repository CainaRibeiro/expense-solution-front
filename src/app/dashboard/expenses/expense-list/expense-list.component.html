<h2>Despesas Cadastradas</h2>
<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Funcionário</th>
      <th>Valor</th>
      <th>Descrição</th>
      <th>Tipo</th>
      <th>Status</th>
      <th *ngIf="hasRefundableExpenses()">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses">
      <td>{{ formatDate(expense.createdAt) }}</td>
      <td>{{ expense.userId }}</td>
      <td>{{ expense.value | currency:'BRL' }}</td>
      <td>{{ expense.description }}</td>
      <td>{{ expenseType(expense.type) }}</td>
      <td>{{ expenseStatus(expense.status) }}</td>
      <td *ngIf="isRefundable(expense) && canSeeRefundButton()">
        <button (click)="requestRefund(expense)">Solicitar Reembolso</button>
      </td>
    </tr>
  </tbody>
</table>
